{% extends 'base.html' %}

{% block body %}
<main class="container page-auth flex flex-center">
    <article class="card card-elevated max-w-md w-full">
        {% if validlink %}
            <h1 class="auth-title text-uppercase tracking-wide mb-4">Change password</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary w-full">Submit</button>
            </form>
        {% else %}
            <p>The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
        {% endif %}
    </article>
</main>
{% endblock %}
