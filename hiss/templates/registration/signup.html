{% extends 'base.html' %}
{% load static %}

{% block body %}
<main class="container page-auth-alt flex flex-center">
    <article class="card card-elevated max-w-md w-full">
        <header class="text-center mb-4">
            <img src="{% static 'th_bw.svg' %}" alt="Logo" width="40">
            <h1 class="auth-title text-uppercase tracking-wide mt-3">{{ event_name }} {{ event_year }}</h1>
            <p class="text-muted text-sm">Log in or sign up to continue</p>
        </header>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary w-full">Register</button>
        </form>

        <p class="text-center mt-4 mb-0">
            Already have an account? <a href="{% url 'customauth:login' %}">Log in</a>
        </p>
    </article>
</main>
{% endblock %}
