{% extends 'base.html' %}

{% block body %}
<main class="container page-auth flex flex-center">
    <article class="card card-elevated max-w-md w-full">
        <h1 class="auth-title text-uppercase tracking-wide">Forgot password</h1>
        <p class="text-muted text-sm mb-4">Enter your email address to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary w-full">Submit</button>
        </form>
    </article>
</main>
{% endblock %}
