<html>
<div style="max-width:800px; background-color: #F9ECEE; z-index: -1; position: absolute; top: 0; left: 0; padding: 20px">

    <div style="font-family: Questrial, sans-serif;
			background: #fff;
		    box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.1);
	  	    border-radius: 3px;
  		    padding: 50px!important;
	   	    max-width: 500px;
	  	    display: block;
	  	    margin: 20px auto;">

        <h2 style="margin-bottom: 20px; font-size: 14px; color: #777777">Howdy!</h2>
        {% autoescape off %}
        Thanks for signing up! Please click <a href="https://{{ domain }}{% url 'customauth:activate' uidb64=uid token=token %}">here</a>
        to verify your account.

        {% endautoescape %}

        <h3 style=" margin-bottom: 5px;
				    font-size: 14px;
				    line-height: 30px;
				    -webkit-font-smoothing: antialiased;
				    font-weight: normal;">
            Thanks!
        </h3>

        <strong style=" color: #ED768B;
						font-size: 14px;">
            The {{ organizer_name }} Team
        </strong>

    </div>
</div>

</html>
