<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta lang="en">
    <title>{{event_name}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pico.pink.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <link rel="icon" type="image/png" href="{% static 'th_bw.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">
    {% block additional_CSS %}
    {% endblock %}
    {{ form.media }}
</head>

<body>

{% block body %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.min.js" type="text/javascript"></script>
<script src="{%  static 'main.js' %}"></script>
<script>
var countChecked = function() {
  var n = $( "input:checked" ).length;
  if(n == 1) {
        $("#toggle-click").show()
    } else {
        $("#toggle-click").hide()
    }
};
countChecked();

$( "input[type=checkbox]" ).on( "click", countChecked );
</script>
</body>

</html>
