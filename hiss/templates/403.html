{% extends 'base.html' %}
{% load static %}

{% block body %}
<main class="page-auth flex flex-center">
    <article class="card card-elevated error-page">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Page Forbidden</h2>
        <p class="error-message">You do not have access to this page.</p>
        <p class="text-sm mb-4">If you think this is a mistake, email us at <a href="mailto:{{ ORGANIZER_EMAIL }}">{{ ORGANIZER_EMAIL }}</a></p>
        <a href="{% url 'status' %}" role="button" class="btn-primary">Take Me Back</a>
    </article>
</main>
{% endblock %}
