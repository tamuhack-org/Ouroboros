{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<article class="card card-elevated">
    <header class="text-center mb-4">
        <img src="{% static 'th_bw.svg' %}" alt="Logo" width="40">
        <h1 class="auth-title text-uppercase tracking-wide mt-3">{{ event_name }} {{ event_year }} Application</h1>
    </header>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.form_help_text %}
        <p class="form-help-text mb-3"><em>{{ form.form_help_text }}</em></p>
        {% endif %}
        {{ form.as_p }}

        {% if active_wave %}
        <div class="mt-4">
            <button type="submit" class="btn-primary">Submit</button>
        </div>
        {% endif %}
    </form>
</article>
{% endblock %}
