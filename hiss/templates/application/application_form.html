{% extends 'dashboard_base.html' %} {% block content %}{% load static %}

<div class="application">
  <header class="text-center">
    <img class="header-logo" src="{% static 'th_bw.svg' %}" />
    <h5>{{event_name}} {{event_year}} Application</h5>
  </header>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }} {% if active_wave %}
    <div class="row">
      <div class="col-12 col-lg-4 col-md-6">
        <button type="submit" class="btn btn-lg btn-block btn-login w-100">
          Submit
        </button>
      </div>
    </div>
    {% endif %}
    <br />
  </form>
</div>
{% endblock %}
