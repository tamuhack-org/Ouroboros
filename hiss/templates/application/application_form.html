{% extends 'dashboard_base.html' %} {% block content %}{% load static %}

<div class="application">
    <header class="text-center">
        <img class="header-logo" src="{% static 'howdyHackLogo.svg' %}"/>
        <h5>{{event_name}} 2019 Application</h5>
    </header>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit" class="btn btn-lg btn-block btn-login btn-width">
            Submit
        </button>
    </form>
</div>

{% endblock %}
